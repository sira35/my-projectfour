<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>职位详情 - iOS App 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js"></script>
    <style>
        .ios-status-bar {
            height: 44px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .ios-tab-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .iphone15-container {
            width: 393px;
            height: 852px;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            height: calc(100% - 127px);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="iphone15-container bg-white shadow-2xl rounded-[55px]">
        <!-- 状态栏 -->
        <div class="ios-status-bar flex items-center justify-between px-5">
            <div class="flex items-center space-x-1">
                <span class="text-sm font-medium">9:41</span>
            </div>
            <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5z"/>
                    <path d="M8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7z"/>
                    <path d="M14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                </svg>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414z"/>
                </svg>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"/>
                </svg>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content bg-gray-50">
            <!-- 返回按钮和收藏 -->
            <div class="p-4 flex items-center justify-between">
                <a href="index.html" class="flex items-center text-blue-500">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    返回
                </a>
                <svg class="collect-btn w-6 h-6 text-gray-400" viewBox="0 0 24 24" data-collected="false">
                    <path stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 2h14a1 1 0 0 1 1 1v19.143a.5.5 0 0 1-.766.424L12 18.03l-7.234 4.536A.5.5 0 0 1 4 22.143V3a1 1 0 0 1 1-1z"/>
                </svg>
            </div>

            <!-- 职位详情 -->
            <div class="px-4">
                <div class="bg-white rounded-xl p-4 mb-4">
                    <h1 class="text-2xl font-bold">高级前端工程师</h1>
                    <div class="flex items-center mt-2">
                        <span class="text-blue-500 text-xl font-medium">¥30K-50K</span>
                        <span class="text-gray-400 mx-2">·</span>
                        <span class="text-gray-600">13薪</span>
                    </div>
                    <div class="flex items-center mt-2 text-gray-600">
                        <span>北京</span>
                        <span class="mx-2">·</span>
                        <span>3-5年经验</span>
                        <span class="mx-2">·</span>
                        <span>本科及以上</span>
                    </div>
                </div>

                <!-- 公司信息 -->
                <div class="bg-white rounded-xl p-4 mb-4">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gray-200 rounded-lg"></div>
                        <div class="ml-3">
                            <h2 class="text-lg font-semibold">字节跳动</h2>
                            <p class="text-gray-600 text-sm">互联网 / D轮及以上 / 10000人以上</p>
                        </div>
                    </div>
                </div>

                <!-- 职位描述 -->
                <div class="bg-white rounded-xl p-4 mb-4">
                    <h2 class="text-lg font-semibold mb-3">职位描述</h2>
                    <div class="text-gray-600 space-y-2">
                        <p>岗位职责：</p>
                        <p>1. 负责公司核心产品的前端开发工作</p>
                        <p>2. 参与前端技术架构设计和优化</p>
                        <p>3. 负责前端性能优化和用户体验提升</p>
                        <p>4. 参与技术难点攻关和创新性技术研究</p>
                        
                        <p class="mt-4">任职要求：</p>
                        <p>1. 3年以上前端开发经验</p>
                        <p>2. 精通 HTML5、CSS3、JavaScript</p>
                        <p>3. 熟练掌握 React、Vue 等主流框架</p>
                        <p>4. 有良好的代码风格和架构设计能力</p>
                    </div>
                </div>
            </div>

            <!-- 底部投递按钮 -->
            <div class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-4">
                <button class="apply-btn w-full bg-blue-500 text-white py-3 rounded-full font-medium">
                    立即投递
                </button>
            </div>
        </div>
    </div>
</body>
</html>
