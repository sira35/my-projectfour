<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - iOS App 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ios-status-bar {
            height: 44px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .iphone15-container {
            width: 393px;
            height: 852px;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            height: calc(100% - 44px);
            overflow-y: auto;
        }

        /* 自定义输入框样式 */
        .ios-input {
            background-color: rgba(118, 118, 128, 0.12);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 17px;
            line-height: 22px;
        }

        .ios-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="iphone15-container bg-white shadow-2xl rounded-[55px]">
        <!-- 状态栏 -->
        <div class="ios-status-bar flex items-center justify-between px-5">
            <div class="flex items-center space-x-1">
                <span class="text-sm font-medium">9:41</span>
            </div>
            <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5z"/>
                    <path d="M8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7z"/>
                    <path d="M14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                </svg>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414z"/>
                </svg>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"/>
                </svg>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content bg-white px-6">
            <!-- Logo 和欢迎文字 -->
            <div class="pt-16 pb-12 text-center">
                <div class="w-20 h-20 bg-blue-500 rounded-2xl mx-auto mb-6"></div>
                <h1 class="text-2xl font-bold mb-2">欢迎回来</h1>
                <p class="text-gray-500">登录以开启您的求职之旅</p>
            </div>

            <!-- 登录表单 -->
            <div class="space-y-4">
                <div>
                    <input type="text" placeholder="手机号" class="ios-input w-full" />
                </div>
                <div class="relative">
                    <input type="password" placeholder="密码" class="ios-input w-full" />
                    <button class="absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-500 text-sm">
                        忘记密码？
                    </button>
                </div>
            </div>

            <!-- 登录按钮 -->
            <div class="mt-8">
                <a href="index.html" class="block w-full bg-blue-500 text-white py-4 rounded-xl text-center font-medium text-lg">
                    登录
                </a>
            </div>

            <!-- 其他登录方式 -->
            <div class="mt-8">
                <div class="flex items-center justify-center space-x-4 mb-6">
                    <div class="h-px bg-gray-200 flex-1"></div>
                    <span class="text-gray-500 text-sm">其他登录方式</span>
                    <div class="h-px bg-gray-200 flex-1"></div>
                </div>
                <div class="flex justify-center space-x-8">
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22c-5.523 0-10-4.477-10-10S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
                        </svg>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22c-5.523 0-10-4.477-10-10S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
                        </svg>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22c-5.523 0-10-4.477-10-10S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 注册入口 -->
            <div class="mt-8 mb-8 text-center">
                <span class="text-gray-600">还没有账号？</span>
                <a href="#" class="text-blue-500 font-medium ml-1">立即注册</a>
            </div>
        </div>
    </div>
</body>
</html>
